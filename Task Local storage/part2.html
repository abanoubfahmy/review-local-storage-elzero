<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Persistent Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>

  <form id="myForm">

    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="أدخل اسمك">

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني">

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك">


    <label for="city">اختر مدينتك:</label>
    <select id="city" name="city">
      <option value="Cairo">القاهرة</option>
      <option value="Alexandria">الإسكندرية</option>
      <option value="Giza">الجيزة</option>
      <option value="mansour">المنصوره</option>
      <option value="Aswan">أسوان</option>
      <option value="Luxor">الأقصر</option>
    </select>

    <input type="submit" value="Submit">
  </form>

  <script>

    const form = document.getElementById('myForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const citySelect = document.getElementById('city');

   
    window.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('name')) {
        nameInput.value = localStorage.getItem('name');
      }
      if (localStorage.getItem('email')) {
        emailInput.value = localStorage.getItem('email');
      }
      if (localStorage.getItem('phone')) {
        phoneInput.value = localStorage.getItem('phone');
      }
      if (localStorage.getItem('city')) {
        citySelect.value = localStorage.getItem('city');
      }
    });

    form.addEventListener('input', function() {
      localStorage.setItem('name', nameInput.value);
      localStorage.setItem('email', emailInput.value);
      localStorage.setItem('phone', phoneInput.value);
      localStorage.setItem('city', citySelect.value);
    });

    // حذف البيانات من localStorage عند إغلاق الصفحة
    // window.onbeforeunload = function() {
    //   localStorage.clear();
    // };
  </script>

</body>
</html>
